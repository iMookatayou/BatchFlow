# A generic, single database configuration.

[alembic]
script_location = %(here)s/alembic
prepend_sys_path = .
path_separator = os

# database URL. env.py ใช้ DATABASE_URL เป็นหลัก; อันนี้เป็น fallback
# IMPORTANT: ถ้า password มี @ หรือ ! ต้อง URL-encode (ดูตัวอย่างด้านล่าง)
sqlalchemy.url = mysql+pymysql://root:NewPass%402025%21@localhost:3308/batchflow?charset=utf8mb4


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
