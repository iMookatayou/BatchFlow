services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: batchflow
      MYSQL_USER: batchflow
      MYSQL_PASSWORD: batchflow
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3308"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      bash -lc "
        ./scripts/migrate.sh &&
        ./scripts/run_dev.sh
      "

volumes:
  db_data:
